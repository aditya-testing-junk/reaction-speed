<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction SPEED Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reaction SPEED âš¡ Trainer</h1>
    <div class="mode-select">
      <button class="btn" onclick="selectMode('simple')">Simple Mode</button>
      <button class="btn" onclick="selectMode('hard')">Hard Mode</button>
    </div>

    <form class="settings hidden" id="settingsForm">
      <div id="simpleSettings">
        <label>
          <input type="checkbox" id="audioCue" checked>
          Enable Audio Cue
        </label>
        <label>
          <input type="checkbox" id="visualCue" checked>
          Enable Visual Cue
        </label>
      </div>
      <label>
        Number of Rounds:
        <input type="number" id="rounds" min="1" max="10" value="4">
      </label>
      <button type="submit" class="btn">Start Game</button>
      <button type="button" class="btn" onclick="backToModeSelect()">Back</button>
    </form>

    <div class="game-area hidden" id="gameArea">
      <div id="cueBox" class="cue"></div>
      <div id="info" style="text-align:center; margin-top:10px;"></div>
    </div>

    <div class="results hidden" id="resultsArea">
      <h2>Results</h2>
      <table id="resultsTable"></table>
      <div id="avgResult" style="margin:10px 0;"></div>
      <div id="highscoreDisplay"></div>
      <button class="btn" onclick="restartGame()">Play Again</button>
      <button class="btn" onclick="backToModeSelect()">Back to Modes</button>
    </div>
  </div>
 
<audio id="audioBeep" src="beep.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
